<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="titulo">Blackjack</header>

    <div class="container mt-4">
      <div id="divBotones" class="text-center mb-4">
        <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedir" disabled="disabled" class="btn btn-primary ml-2">
          Pedir carta
        </button>
        <button id="btnDetener" disabled="disabled" class="btn btn-primary ml-2">
          Detener
        </button>
      </div>

      <div class="row text-center">
        <div class="col">
          <h1>Jugador 1 - <small id="puntosJugador1">0</small></h1>
          <div id="jugador-cartas" class="divCartas">
            <!-- Cartas del jugador -->
          </div>
        </div>
      </div>

      <div class="row text-center mt-4">
        <div class="col">
          <h1>Computadora - <small id="puntosComputadora">0</small></h1>
          <div id="computadora-cartas" class="divCartas">
            <!-- Cartas de la computadora -->
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>

    <script>
      document.querySelector("#btnNuevo").addEventListener("click", () => {
        miModulo.nuevoJuego();
      });
    </script>
  </body>
</html>
